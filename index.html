<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>IP Tracker Locator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/spinkit/2.0.1/spinkit.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="container--top">
        <h2 class="container__title">iP address tracker</h2>
        <!-- Form Input -->
        <form class="search">
          <input
            type="search"
            placeholder="Search for any IP address or domain"
            id="search"
          />

          <button class="search__button" type="submit">
            <img src="./assets/icon-arrow.svg" alt="" />
          </button>
        </form>
        <div class="error-message"></div>
      </div>
      <!-- Details Start -->
      <div class="details">
        <div class="deatails__items">
          <h6 class="details__title">IP ADDRESS</h6>
          <p id="ip-address"></p>
        </div>
        <div class="deatails__items">
          <h6 class="details__title">LOCATION</h6>
          <p id="location"></p>
        </div>
        <div class="details__items">
          <h6 class="details__title">TIME-ZONE</h6>
          <p id="time-zone"></p>
        </div>
        <div class="details__items">
          <h6 class="details__title">ISP</h6>
          <p id="isp"></p>
        </div>
      </div>
      <!-- Details ends -->
      <div id="map"></div>
      <div class="isp__info"></div>
    </div>
    <div class="preloader">
      <div class="sk-wave">
        <div class="sk-wave-rect"></div>
        <div class="sk-wave-rect"></div>
        <div class="sk-wave-rect"></div>
        <div class="sk-wave-rect"></div>
        <div class="sk-wave-rect"></div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
